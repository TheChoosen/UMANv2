{% extends "RepubliqueduKwebec/base.html" %}
{% block title %}Éditer utilisateur{% endblock %}
{% block content %}
<div class="container" style="margin-top:80px;">
  <h2>Éditer utilisateur</h2>
  <div class="card card-body mt-3">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Nom d'utilisateur</label>
        <input type="text" name="username" class="form-control" value="{{ user.username }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ user.email }}">
      </div>
      <hr>
      <h5>Changer le mot de passe</h5>
      <p class="small text-muted">Laissez vide pour conserver le mot de passe actuel.</p>
      <div class="mb-3">
        <label class="form-label">Nouveau mot de passe</label>
        <input type="password" name="password" class="form-control" autocomplete="new-password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmer le nouveau mot de passe</label>
        <input type="password" name="password_confirm" class="form-control" autocomplete="new-password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" name="is_admin" class="form-check-input" id="is_admin" {% raw %}{% if user.is_admin %}checked{% endif %}{% endraw %}>
        <label class="form-check-label" for="is_admin">Administrateur</label>
      </div>
      <button class="btn btn-primary" type="submit">Enregistrer</button>
      <a href="/admin/users" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
</div>
{% endblock %}

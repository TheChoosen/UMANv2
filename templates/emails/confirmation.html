<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color:#0b2545; }
    .card { background: #ffffff; border-radius: 8px; padding: 24px; box-shadow: 0 8px 30px rgba(11,37,69,0.08); }
    .cta { display:inline-block; padding:10px 16px; background:#0b84ff; color:white; border-radius:6px; text-decoration:none }
    .code { font-size: 20px; letter-spacing: 4px; font-weight:700; background:#f3f7ff; padding:10px 14px; border-radius:6px; display:inline-block }
    footer { color:#6b7280; font-size:12px; margin-top:18px }
  </style>
</head>
<body>
  <div class="card">
    <h2>Votre code de confirmation UMan</h2>
    <p>Bonjour,</p>
    <p>Voici votre code de confirmation pour activer votre profil UMan :</p>
    <p class="code">{{ code }}</p>
    <p>Il est valable pendant {{ minutes }} minutes.</p>
    <p>Si vous n'avez pas demandé ce code, ignorez simplement ce message.</p>
    <p style="margin-top:12px"><a class="cta" href="mailto:{{ to_email }}?subject=Code%20UMan">Contacter le support</a></p>
    <footer>
      Envoyé par {{ from_email }} — UMan API
    </footer>
  </div>
</body>
</html>
